<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <title>Inicio de sesión</title>
</head>
<body>
  <div class="container">
    <h1>Inicio de sesión</h1>

      <label for="email">Correo electrónico:</label><br>

    </form> 
  </div>
</body>
</html>
